<html>
  <head>
    <title>Math Game!</title>
    <!-- <link rel="icon" type="image/x-icon" href="assets/brassIcon.png"> -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
  </head>
  
  <body style="overflow: hidden">
    <div id="main-menu">
        <div class="title">Welcome to the game!<br><br>Choose a mode to play!</div>
        <button id = "start-add" class="start-button">Addition</button>
        <button id = "start-mult" class="start-button">Multiplication</button>
        <button id = "start-sub" class="start-button">Subtraction</button>
        <button id = "start-div" class="start-button">Division</button>
    </div>
    <div id="game">
        <div id="title" class="title">Math Challenge</div>
        <div id="score">2/10</div>
        <div id="history">
            <div class="history-row">1. 5 x 3 = 15<div class="checkmark">âœ“</div></div>
            <div class="history-row">2. 6 x 2 = 11<div class="error">x</div></div>
        </div>
        <div id="question">2 x 2 = ?</div>
        <div id = "answers">
            <button class="answer">4</button>
            <button class="answer">3</button>
            <button class="answer">5</button>
        </div>
    </div>
  </body>
  
  <script src="main.js"></script>
</html>
